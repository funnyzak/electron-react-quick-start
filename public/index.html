<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon shortcut" href="icon/128x128.png" type="image/x-icon" />
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <meta
            content="width=device-width,initial-scale=1,user-scalable=no"
            name="viewport"
        />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title><%= package.name %>:<%= package.version %></title>
        <meta name="author" content="<%= package.author %>" />
        <meta name="build" content="<%= nowTimeString %>" />
        <meta name="version" content="<%= gitInfo.VERSION %>" />
        <meta name="branch" content="<%= gitInfo.BRANCH %>" />
        <meta name="hash" content="<%= gitInfo.COMMITHASH %>" />
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
